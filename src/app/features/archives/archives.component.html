<div class="archives-page">
  <section class="hero-banner scroll-fade-in">
    <div class="hero-content">
      <h1>ARCHIVES</h1>
    </div>
  </section>

  <div class="archives-content">
    @if (archives().length > 0) {
      <div class="timeline">
        <div class="timeline-line"></div>
        @for (archive of archives(); track archive.id; let idx = $index) {
          <div class="timeline-item" [class.timeline-left]="idx % 2 === 0" [class.timeline-right]="idx % 2 !== 0">
            <div class="timeline-dot"></div>
            <div class="timeline-year">{{ archive.year }}</div>
            <div class="archive-card" [routerLink]="['/archives', archive.id]">
              @if (archive.thumbnailUrl) {
                <div class="archive-image">
                  <img [src]="archive.thumbnailUrl" [alt]="archive.title" loading="lazy">
                  <div class="archive-overlay">
                    <div class="archive-info">
                      <h3>{{ archive.title }}</h3>
                      <button mat-raised-button>En savoir plus</button>
                    </div>
                  </div>
                </div>
              } @else {
                <div class="archive-content">
                  <h3>{{ archive.title }}</h3>
                  <button mat-raised-button>En savoir plus</button>
                </div>
              }
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="empty-state">
        <h3>Aucune archive disponible</h3>
        <p>Les archives seront bient√¥t disponibles</p>
      </div>
    }
  </div>
</div>
