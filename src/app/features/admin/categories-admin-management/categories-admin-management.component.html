<div class="categories-container">
  <div class="header">
    <h1>Gestion des catégories</h1>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon>
      Ajouter une catégorie
    </button>
  </div>

  @if (showForm()) {
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>
          {{ editingCategory() ? 'Modifier' : 'Créer' }} une catégorie
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="name" (input)="generateSlug()">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Slug</mat-label>
              <input matInput formControlName="slug">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Ordre d'affichage</mat-label>
            <input matInput type="number" formControlName="displayOrder">
          </mat-form-field>

          <div class="form-actions">
            <button mat-button type="button" (click)="cancelForm()">
              Annuler
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
              {{ editingCategory() ? 'Modifier' : 'Créer' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  }

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="categories()" class="categories-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="slug">
          <th mat-header-cell *matHeaderCellDef>Slug</th>
          <td mat-cell *matCellDef="let category">{{ category.slug }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let category">{{ category.description }}</td>
        </ng-container>

        <ng-container matColumnDef="displayOrder">
          <th mat-header-cell *matHeaderCellDef>Ordre</th>
          <td mat-cell *matCellDef="let category">{{ category.displayOrder }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="editCategory(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
