<mat-toolbar class="header-toolbar">
  <div class="container">
    <a routerLink="/" class="logo">
      <h1>Pierrette Gonseth-Favre</h1>
    </a>

    @if (isHandset$ | async) {
      <button mat-icon-button (click)="toggleMobileMenu()" class="mobile-menu-button" [class.open]="isMobileMenuOpen()">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    } @else {
      <nav class="desktop-nav">
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
        <a mat-button routerLink="/about" routerLinkActive="active">À propos</a>
        <a mat-button routerLink="/artworks" routerLinkActive="active">Œuvres</a>
        <a mat-button routerLink="/exhibitions" routerLinkActive="active">Expositions</a>
        <a mat-button routerLink="/archives" routerLinkActive="active">Archives</a>
        <a mat-button routerLink="/association" routerLinkActive="active">Association</a>
        <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      </nav>
    }
  </div>
</mat-toolbar>

@if (isMobileMenuOpen()) {
  <nav class="mobile-menu">
    <a routerLink="/" (click)="closeMobileMenu()">Accueil</a>
    <a routerLink="/about" (click)="closeMobileMenu()">À propos</a>
    <a routerLink="/artworks" (click)="closeMobileMenu()">Œuvres</a>
    <a routerLink="/exhibitions" (click)="closeMobileMenu()">Expositions</a>
    <a routerLink="/archives" (click)="closeMobileMenu()">Archives</a>
    <a routerLink="/association" (click)="closeMobileMenu()">Association</a>
    <a routerLink="/contact" (click)="closeMobileMenu()">Contact</a>
  </nav>
}
